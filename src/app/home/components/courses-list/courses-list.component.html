<div class="course-list">
  <app-courses-item (onDelete)="delete($event)" *ngFor="let course of courses" [course]="course"></app-courses-item>
  <button *ngIf="courses.length" class="container load-more" (click)="loadMore()">Load more</button>
  <h1 class="empty-list" *ngIf="!courses.length">NO DATA. FEEL FREE TO ADD NEW COURSE</h1>
</div>
